<body class="text-center">

    <main class="form-signin">
        <form action="/" method="POST">
            <img class="mb-4" src="images/logo.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="text" name="firstName" class="form-control top" placeholder="First Name" autofocus>

            </div>
            <div class="form-floating">
                <input type="text" name="lastName" class="form-control middle" placeholder="Second Name">
                <label for="floatingPassword">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="email" class="form-control bottom" id="floatinEmail" placeholder="E-Mail">
                <label for="floatingEmail">Email</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; Breno</p>
        </form>
